<h2><i>Letters</i></h2>
<p>너와 함께 갔던 미스터 션샤인 촬영지<br>
호수보다 너가 더 예쁜 것은 내 눈이 좋지 않은 것이 아니라
아직 내가 너를 사랑한다는 증거겠지...</p>
<br>
<img src="sunshine.jpg" width="500" height="600">
<br>
<p>깜짝 선물로 꽃을 사다 줬는데 너무 행복해 하는<br>
너의 얼굴을 보고 내 기분마저 좋았던 그 날<br>
코로나가 잠잠해진다면 우리 또 여행을 갔으면 좋겠다
<br>
<br>
<br>
Ol로 하면 숫자 자동 부여 <br>
Ul은 일일이 숫자를 부여해야함<br>
li는 목록<br>
</p>
